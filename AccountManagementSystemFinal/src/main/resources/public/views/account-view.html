<div class="container pad-top">
  <table class="table accountstable">
      <tr>
          <td><h3>Details for {{account.name}}</h3></td>
          <td></td>
      </tr>
      <tr>
          <td>Name</td>
          <td>{{account.name}}</td>
      </tr>
      <tr>
          <td>Type</td>
          <td>{{account.type}}</td>
      </tr>
      <tr>
          <td>Year Created</td>
          <td>{{account.yearCreated}}</td>
      </tr>
      <tr>
          <td>Location</td>
          <td>{{account.latitude}}, {{account.longitude}}</td>
      </tr>
  </table>
  <div>
      <a class="btn btn-primary" ui-sref="editAccount({id:account.id})">Edit</a>
  </div>
</div>
